<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<title>接龙</title>
		<script src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<style>
			/* 小屏幕手机端 */
			@media (min-width: 0px) and (max-width:768px) {
				.div1{
					width: 100px;
					height: 100px;
					background-color: red;
				}
			}
			
			/* 中等屏幕（桌面显示器，大于等于 992px） */
			@media (min-width: 768px) and (max-width:992px){
				.div1{
					width: 300px;
					height: 300px;
					background-color: blue;
				}
			}
			
			/* 大屏幕（大桌面显示器，大于等于 1200px） */
			@media (min-width: 992px) {
				.div1{
					width: 500px;
					height: 500px;
					background-color: aqua;
				}
			}
		</style>
	</head>
	<body>
		接龙文本：<br><textarea id="text1" rows="10" cols="30">

</textarea>
<br>
姓名清单：<br><textarea id="names" rows="10" cols="30">

</textarea>
<br>
<input id="btn" type="button" value="比对">
 <br>
  <!--<a href="classone.html">一年级</a>-->
<script>
$(document).ready(function(){
  $("#btn").click(function(){
    //alert($("#text1").val());
    var text1 = $("#text1").val();
    var namesStr = $("#names").val();
    var names =namesStr.split(",");
    var res = "";
    for(var i=0;i<names.length;i++){
        if(text1.indexOf(names[i].trim())>0){
            continue;
        }else{
            res += names[i] + ":";
        }
    }
    if(res===""){
        alert("都已接龙")
    }else{
        alert(res);
    }
  });
});
</script>
		
	</body>
</html>
