<script>
$(document).ready(function(){
  $("#btn").click(function(){
    //alert($("#text1").val());
    var text1 = $("#text1").val();
    var namesStr = $("#names").val();
    var names =namesStr.split(",");
    var res = "";
    for(var i=0;i<names.length;i++){
        if(text1.indexOf(names[i].trim())>0){

        }else{
            res += names[i] + ":";

    }

        alert(res);
    }
  });
});
